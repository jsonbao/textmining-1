<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<head></head>
<body>
	<div id="allWordCountDiv">
		<div id="wordCountTableDiv">
			<rich:dataTable styleClass="wordCountTable" id="similarWordCount"
				value="#{textMiningController.similarWordCount.entrySet()}"
				var="entry">
				<rich:column sortBy="#{entry.key}" headerClass="tableHeader">
					<f:facet name="header">Word</f:facet>
					<h:outputText value="#{entry.key}" title="#{entry.key}" />
				</rich:column>
				<rich:column sortBy="#{entry.value}" headerClass="tableHeader">
					<f:facet name="header">Count</f:facet>
					<h:outputText value="#{entry.value}" title="#{entry.value}" />
				</rich:column>
			</rich:dataTable>
		</div>
		<div id="customWordCountDivOne">
			<rich:dataTable
				value="#{textMiningController.wordsOfSizeOne.entrySet()}"
				var="entry">
				<rich:column sortBy="#{entry.key}" headerClass="tableHeader">
					<f:facet name="header">Word</f:facet>
					<h:outputText value="#{entry.key}" title="#{entry.key}" />
				</rich:column>
				<rich:column sortBy="#{entry.value}" headerClass="tableHeader">
					<f:facet name="header">Times Used</f:facet>
					<h:outputText value="#{entry.value}" title="#{entry.value}" />
				</rich:column>
			</rich:dataTable>
		</div>
		<div id="customWordCountDivTwo">
			<rich:dataTable
				value="#{textMiningController.wordsOfSizeTwo.entrySet()}"
				var="entry">
				<rich:column sortBy="#{entry.key}" headerClass="tableHeader">
					<f:facet name="header">Word</f:facet>
					<h:outputText value="#{entry.key}" title="#{entry.key}" />
				</rich:column>
				<rich:column sortBy="#{entry.value}" headerClass="tableHeader">
					<f:facet name="header">Times Used</f:facet>
					<h:outputText value="#{entry.value}" title="#{entry.value}" />
				</rich:column>
			</rich:dataTable>
		</div>
		<div id="customWordCountDivThree">
			<rich:dataTable
				value="#{textMiningController.wordsOfSizeThree.entrySet()}"
				var="entry">
				<rich:column sortBy="#{entry.key}" headerClass="tableHeader">
					<f:facet name="header">Word</f:facet>
					<h:outputText value="#{entry.key}" title="#{entry.key}" />
				</rich:column>
				<rich:column sortBy="#{entry.value}" headerClass="tableHeader">
					<f:facet name="header">Times Used</f:facet>
					<h:outputText value="#{entry.value}" title="#{entry.value}" />
				</rich:column>
			</rich:dataTable>
		</div>
		<div id="customWordCountDivFour">
			<rich:dataTable
				value="#{textMiningController.wordsOfSizeFour.entrySet()}"
				var="entry">
				<rich:column sortBy="#{entry.key}" headerClass="tableHeader">
					<f:facet name="header">Word</f:facet>
					<h:outputText value="#{entry.key}" title="#{entry.key}" />
				</rich:column>
				<rich:column sortBy="#{entry.value}" headerClass="tableHeader">
					<f:facet name="header">Times Used</f:facet>
					<h:outputText value="#{entry.value}" title="#{entry.value}" />
				</rich:column>
			</rich:dataTable>
		</div>
	</div>
</body>
</html>
