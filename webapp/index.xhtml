<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Text Mining</title>
</h:head>

<h:body styleClass="body">

	<ui:include src="/resources/templates/header.xhtml" />

	<h:form styleClass="textminingform">
		<h:inputTextarea id="mainString"
			requiredMessage="Text required in the box"
			value="#{textMiningController.stringToBeTested}" cols="100" rows="10"
			styleClass="textAnalysisTextArea">
			<f:ajax event="keyup" render="submitButton resetButton" />
		</h:inputTextarea>
		<div class="oneLineButtons">
			<h:commandButton value="Submit" id="submitButton"
				disabled="#{empty textMiningController.stringToBeTested}"
				action="#{textMiningController.apply}" styleClass="submit_button" />
			<h:commandButton value="Reset" id="resetButton"
				disabled="#{empty textMiningController.stringToBeTested}"
				action="#{textMiningController.clear}" styleClass="reset_button" />
		</div>
	</h:form>

	<h:panelGroup rendered="#{textMiningController.showResult}"
		layout="block" id="resultPanel">
		<rich:tabPanel switchType="client"
			styleClass="textAnalysisC" title="Text Analysis in Detail">

			<rich:tab name="Number Count" styleClass="nctabC" id="nctab">
				<div id="numberOfTableDiv">
					<table class="numberOfTable" id="totalNumberOf">
						<tr>
							<th>Total Number of</th>
							<th></th>
						</tr>
						<tr>
							<td>Words</td>
							<td title="Total number of words">#{textMiningController.totalWordCount}</td>
						</tr>
						<tr>
							<td>Sentences</td>
							<td title="Total number of sentences">#{textMiningController.numberOfSentences}</td>
						</tr>
					</table>
				</div>
			</rich:tab>

			<rich:tab id="swctab" styleClass="swctabC"
				title="List of similar words with the number of times repeated"
				name="Similar Word Count">
				<div id="wordCountTableDiv">
					<h:dataTable styleClass="wordCountTable" id="similarWordCount"
						value="#{textMiningController.similarWordCount.entrySet()}"
						var="entry">
						<h:column headerClass="tableHeader">
							<f:facet name="header">Word</f:facet>
							<h:outputText value="#{entry.key}" title="#{entry.key}" />
						</h:column>
						<h:column headerClass="tableHeader">
							<f:facet name="header">Count</f:facet>
							<h:outputText value="#{entry.value}" title="#{entry.value}" />
						</h:column>
					</h:dataTable>
				</div>
			</rich:tab>

			<rich:tab id="postab" title="Parts of Speech of all the letters"
				styleClass="postabCls" name="POS">
				<div id="posListTableDiv">
					<h:dataTable styleClass="posListTable" id="posTable"
						value="#{textMiningController.posDetect.entrySet()}" var="entry">
						<h:column headerClass="tableHeader">
							<f:facet name="header">Word</f:facet>
							<h:outputText value="#{entry.key}" title="#{entry.key}" />
						</h:column>
						<h:column headerClass="tableHeader">
							<f:facet name="header">POS</f:facet>
							<h:outputText value="#{entry.value[0]}" title="#{entry.value[1]}" />
						</h:column>
					</h:dataTable>
				</div>
			</rich:tab>
		</rich:tabPanel>
	</h:panelGroup>

</h:body>
</html>
