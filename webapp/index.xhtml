<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Text Mining</title>
</h:head>

<h:body styleClass="body">

	<ui:include src="/resources/templates/header.xhtml" />

	<h:form styleClass="textminingform">
		<h:inputTextarea id="mainString"
			value="#{textMiningController.stringToBeTested}" cols="100" rows="10"
			styleClass="unresizable" />

		<h:commandButton value="Submit" action="#{textMiningController.apply}"
			styleClass="submit_button" />
		<h:commandButton value="Reset" action="#{textMiningController.clear}"
			styleClass="submit_button" />
	</h:form>

	<h:panelGroup rendered="#{textMiningController.showResult}">
		Number of Words: <h:outputText
			value="#{textMiningController.totalWordCount()}" /><br/>
		Number Of Sentences: <h:outputText
			value="#{textMiningController.numberOfSentences()}" />
	</h:panelGroup>

</h:body>
</html>
